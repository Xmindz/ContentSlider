<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script src="js/jquery-1.5.min.js" type="text/javascript"></script>
    <script src="js/jquery.easing.1.3.js" type="text/javascript"></script>
    <link type="text/css" href="css/index.css" rel="stylesheet" />
    
    <script src="js/jquery.contentSlider.1.0.js" type="text/javascript"></script>
    <script type="text/javascript">
        var slider;
        $(document).ready(function () {

            slider = $('#contentSlider').contentSlider({
                itemsperPage: 7,
                slideAmount: 5
            });

            $('#lnkAddNew').click(function () {
                addItem('images/beach3.jpg', 12);
            });

            $('#contentSlider ul a.remove').live('click', function () {
                $(this).parent().fadeOut(function () {
                    $(this).remove();
                });

                console.info($(this).parent());
                $('#contentSlider').contentSlider('refresh');
                $('#contentSlider').contentSlider('slideBy', 1);
            });
        });

        function addItem(src, imageID) {
            var newHTML = $('<li><img src="' + src + '" alt="beach" /><a href="#" class="remove">remove</a><input type="hidden" value="' + imageID + '" /></li>');
            /*
            Need to do something to make the below one line code to work to add a new item in to the list rather than going for a long method as done there after.
            $('#contentSlider').contentSlider('append', newHTML);
            */
            newHTML.hide();
            $('#contentSlider li:last').before(newHTML);
            $('#contentSlider').contentSlider('refresh');
            $('#contentSlider').contentSlider('slideBy', 1);
            newHTML.fadeIn();
        }
    </script>


</head>
<body>
<div class="slider-outer">
    <div class="left-nav"> <a id="btnPrev" class="disabled">Prev</a></div>
    <div id="contentSlider">
        <ul>
            <li><img src="images/beach3.jpg" alt="beach" /><a class="remove" href="#">remove</a><input type="hidden" value="10" /></li>
            <li><img src="images/beach3.jpg" alt="beach" /><a class="remove" href="#">remove</a><input type="hidden" value="11" /></li>
            <li><a id="lnkAddNew" href="#">Add New</a></li>
        </ul>
        <div class="clear"></div>
    </div>
   <div class="right-nav"> <a href="javascript:void(0);" id="btnNext">Next</a></div>
</div>
  
</body>
</html>
